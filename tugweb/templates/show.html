{% extends "base.html" %}
{% block title %}圖片辨識{% endblock %}
{% block headmessage %}<h2></h2>{% endblock %}
{% block content %}

<style type="text/css">
    .uploadPreview {
        position: relative;
        width: 350px;
        height: 300px;
        display: inline-block;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        border: 1px dashed #333333;
        border-radius: 10px;
        /* background-image: url("/static/img/click_upload.png"); */
    }

    .btn-upload {
        width: 350px;
        height: 42px;
        font-size: 22px;
        line-height: unset;
        border: none;
        background-color: #2e2e2e;
        color: #fff;
        border-radius: 10px;
    }

    #id_image {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    .btn-block {
        display: block;
        /* width: 100%; */
    }

    .btn-upload:hover {
        background-color: #2e2e2e;
        color: #fff;
    }

    .btn-upload:focus {
        background-color: #2e2e2e;
        color: #fff;
    }
</style>



<div class="row">
    <div class="alert alert-primary" role="alert" style="font-size: 28px ;text-align: center;">
        <b>系統展示</b>
    </div>
    <div class="col-sm-9 col-lg-6">
        <p style="margin-top:5px ;">請選擇想辨識的檔案</p>

        <form action="" enctype="multipart/form-data" method="POST" id="imageUploadForm">

            <div style="margin: 0 auto;">
                <div class="uploadPreview" id="faceRectDiv">
                    <img src="/static/img/click_upload.png" id="show" width="340" height="290"
                        style="margin-left: 4px;margin-top: 4px;">
                </div>
                <div class="text-center" style="margin-top: 5px;">
                    <button type="button" class="btn btn-upload btn-block" onclick="uploadImgA()"
                        style="max-width: 350px;">上傳圖片</button>
                    {{ form.image }}
                    {% csrf_token %}
                    <label for="img1" id="labelImg1"></label>
                </div>

                <button class="btn btn-outline-success" type="submit">辨識</button>
            </div>
        </form>
    </div>
    <div class="col-sm-9 col-lg-6">
        <p style="margin-top:5px ;">辨識結果</p>
        {% if inference_img %}
        <img src="/static{{inference_img}}" class="img-fluid" width="auto" height="auto">
        {% else %}
        The inferenced image will be displayed here.
        {% endif %}
    </div>
</div>






<script>
    $(document).ready(function () {
        $('#id_image').on('change', loadImgOnLable)

    });

    // 上傳圖片
    function uploadImgA() {
        $("#id_image").trigger("click");

    }

    function loadImgOnLable(e) {
        var readFile = new FileReader();
        var mfile = $("#id_image")[0].files[0];  //注意這裡必須時$("#myfile")[0]，document.getElementById('file')等價與$("#myfile")[0]
        readFile.readAsDataURL(mfile);
        readFile.onload = function () {
            var img = $("#show");
            img.attr("name", this.result);
            img.attr("src", this.result);
        }
    }
</script>

{% endblock %}
